<html>

      <!--font-->
         <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Syne&display=swap" rel="stylesheet">
        <!--icon-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>

    <i data-feather="star"></i>

    <body>

      <div class="grid-container">
        <!--Header Starts-->
        <header class="header">
         <div class="menu-icon" onclick="opensidebar">
           <span class="material-icons-outlined" ><i class='bx bx-menu'></i> Menu</span>
         </div>
         <div class="header-left">
           <span class="material-icons-outlined"  ><i class='bx bx-search-alt-2'></i> </span>
         </div>
         <div class="header-right">
           <span class="material-icons-outlined"  ><i class='bx bx-bell'></i> </span>
           <span class="material-icons-outlined"  ><i class='bx bx-cog'></i> </span>
           <span class="material-icons-outlined"  ><i class='bx bx-user-circle'></i> </span>

         </div>
        </header>
        <!--Header Endss-->

        <!--Side Bar Starts-->
        <aside id="sidebar">
         <div class="sidebar-title">
           <div class="sidebar-brand">
             <img src="LOGO.png">
           </div>
           <span class="material-icons-outlined" onclick="closesidebar" ><i class='bx bx-x'></i> close </span>
         </div>
         <ol class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="Dashboard.html" ><span class="material-icons-outlined"><i class='bx bx-pie-chart-alt'></i></span>Dashboard</a>
          </li>

          <li class="sidebar-list-item">
            <a href="Suppliers.html" ><span class="material-icons-outlined"><i class='bx bx-box'></i></span>Suppliers</a>
          </li>

          <li class="sidebar-list-item">
            <a href="Customer.html" ><span class="material-icons-outlined"><i class='bx bx-user'></i></span>Customers</a>
          </li>

          <li class="sidebar-list-item">
            <a href="Inventory.html" ><span class="material-icons-outlined"><i class='bx bx-basket'></i></span>Inventory</a>
          </li>
         
          <li class="sidebar-list-item">
            <a href="Report.html" ><span class="material-icons-outlined"><i class='bx bx-bar-chart-alt-2' ></i>  </span>Report</a>
          </li>
        </ol>
        </aside>
        <!--Side Bar Ends-->

        <!--Main Starts-->
        <main class="main-container">
         

      <div class="container">
        <header>Add New Adjustment</header>
        <form action="#">
          <div class="form first">
            <div class=" New Product"> 
              <div class="fields">
                <div class="input-field">
                  <label>Product Name</label>
                  <input type="text" placeholder="Enter product name" required>
                </div>

                <div class="input-field">
                  <label>SKU</label>
                  <input type="number" placeholder="#001" >
                </div>
               
                <div class="input-field">
                  <label>Reason</label>
                  <input type="textarea" placeholder="Enter product description" >
                </div>
                  
                  
                <div class="input-field">
                  <label>Quantity </label>
                  <input type="number" placeholder="0.00" required>
                </div>
                  <div class="button">
                     <a href="#" target="_"class="secbtn" > Cancel</a>
                     <a href="#" target="_"class="btn" > Save </a>
                  </div>
              </div>
            </div>
          </div>
        </form>
        </div>
        </main>
      </div>

        <script src="script.js"></script>
    </body>
</html>
